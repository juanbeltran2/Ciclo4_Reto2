<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
<!--===============================================================================================-->
</head>
<body>	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../images/img-01.jpg');">
			<div class="wrap-login100 p-t-1 p-b-30" style="width: auto;">

                <div class="container-login1-form-btn p-t-1">
                    <button  type="button" class="login100-form-btn" data-bs-toggle="modal" data-bs-target="#categoriaModal" style="width: 20%;">
                        Crear Producto
                    </button>
                </div>

                <br>

                <div class="row">
                    <div class="col">
                        <table id="tabla-producto" class="table">
                            <thead>
                                <tr class="txt1" style="color: #f8f9fa;">                          
                                <th scope="col">Referencia</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Materiales</th>
                                <th scope="col">Dimensiones</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Disponibilidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Fotografia</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody class="txt1" style="color: #f8f9fa;">
                                
                            </tbody>
                            </table>
                    </div>
                </div>
			</div>             
		</div>
	</div>

<!-- Modal crear -->
<div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="farm-form" class="row g-3">

                        <div class="col-12">
                            <label for="reference" class="form-label">Referencia</label>
                            <input type="text" class="form-control" id="reference" >
                        </div>

                        <div class="col-12">
                            <label for="brand" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="brand" >
                        </div>

                        <div class="col-12">
                            <label for="category" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="category" >
                        </div>

                        <div class="col-12">
                            <label for="materiales" class="form-label">Materiales</label>
                            <input type="text" class="form-control" id="materiales" >
                        </div>

                        <div class="col-12">
                            <label for="dimensiones" class="form-label">Dimensiones</label>
                            <input type="text" class="form-control" id="dimensiones" >
                        </div>

                        <div class="col-12">
                            <label for="description" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="description" >
                        </div>

                        <div class="col-12">
                            <label for="availability" class="form-label">Disponibilidad</label>
                            <select name="availability" id="availability" class="form-control" required>
                                <option selected value="true">Disponible</option>
                                <option value="false">No disponible</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="price" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="price" >
                        </div>

                        <div class="col-12">
                            <label for="quantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="quantity" >
                        </div>

                        <div class="col-12">
                            <label for="photography" class="form-label">Fotografia</label>
                            <input type="text" class="form-control" id="photography" >
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="add-btn" type="button" class="btn btn-success">Crear</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal editar  -->
<div class="modal fade" id="ModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="farm-form" class="row g-3">

                        <div class="col-12">
                            <label for="ebrand" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="ebrand" >
                        </div>

                        <div class="col-12">
                            <label for="ecategory" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="ecategory" >
                        </div>

                        <div class="col-12">
                            <label for="emateriales" class="form-label">Materiales</label>
                            <input type="text" class="form-control" id="emateriales" >
                        </div>

                        <div class="col-12">
                            <label for="edimensiones" class="form-label">Dimensiones</label>
                            <input type="text" class="form-control" id="edimensiones" >
                        </div>

                        <div class="col-12">
                            <label for="edescription" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="edescription" >
                        </div>

                        <div class="col-12">
                            <label for="eavailability" class="form-label">Disponibilidad</label>
                            <select class="form-control" name="eavailability" id="eavailability" >                                
                                <option value="true">Disponible</option>
                                <option value="false">No disponible</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="eprice" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="eprice" >
                        </div>

                        <div class="col-12">
                            <label for="equantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="equantity" >
                        </div>

                        <div class="col-12">
                            <label for="ephotography" class="form-label">Fotografia</label>
                            <input type="text" class="form-control" id="ephotography" >
                        </div>   

                        <input type="hidden" id="einputID" >                   
                        
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="edit-btn" type="button" class="btn btn-success">Editar</button>
            </div>
        </div>
    </div>
</div>
	
<!--===============================================================================================-->	
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="../vendor/select2/select2.min.js"></script>

<script src="js/producto.js" ></script>

</body>
</html>
