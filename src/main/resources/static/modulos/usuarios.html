<body>

		<div class="container-login100" style="background-image: url('../images/img-01.jpg');">

                <ul class="nav ">
                    <li><a href="../menu.html">Inicio</a></li>

                    <li><a href="producto.html">Productos</a></li>
                </ul>
            </div>
            <br>
            <br>
            
			<div class="wrap-login100 p-t-1 p-b-30" style="width: auto;">

                <div class="container-login1-form-btn p-t-1">
    
                    <button  type="button" class="login100-form-btn" data-bs-toggle="modal" data-bs-target="#categoriaModal" style="width: 20%;">
                        Crear Usuario
                    </button>
                </div>

                <br>

                <div class="row">
                    <div class="col">
                        <table id="tabla-usuario" class="table">
                            <thead>
                                <tr class="txt1" style="color: #f8f9fa;">                          
                                <th scope="col">Identificacion</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Celular</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Zona</th>
                                <th scope="col">Tipo</th>                                
                                <th scope="col"></th>
                                <th scope="col"></th>
                                </tr>

                            </tbody>

                    </div>
                </div>
			</div>             
		</div>
	</div>

<!-- Modal crear -->
<div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="farm-form" class="row g-3">

                        <div class="col-12">
                            <label for="identificacion" class="form-label">Identificacion</label>
                            <input type="number" class="form-control" id="identificacion"  >
                        </div>

                        <div class="col-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" >
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="address" >
                        </div>

                        <div class="col-12">
                            <label for="cellPhone" class="form-label">Celular</label>
                            <input type="number" class="form-control" id="cellPhone" >
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="email" >
                        </div>

                        <div class="col-12">
                            <label for="password1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password1" >
                        </div>

                        <div class="col-12">
                            <label for="password2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password2" >
                        </div>

                        <div class="col-12">
                            <label for="zone" class="form-label">Zona</label>
                            <input type="text" class="form-control" id="zone" >
                        </div>

                        <div class="col-12">
                            <label for="zone" class="form-label"></label>
                            <select name="typeUser" id="typeUser"class="form-control" required>
                                <option selected value="">Tipo de usuario</option> 
                                <option value="coordinadorZona">Coordinador de zona</option>
                                <option value="asesorComercial">Asesor Comercial</option>                                                             
                            </select >   
                        </div>                        

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" onclick="registrarUsuario()">Crear</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal editar  -->
<div class="modal fade" id="ModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="farm-form" class="row g-3">

                        <div class="col-12">
                            <label for="ename" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="ename" >
                        </div>

                        <div class="col-12">
                            <label for="eaddress" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="eaddress" >
                        </div>

                        <div class="col-12">
                            <label for="ecellPhone" class="form-label">Celular</label>
                            <input type="number" class="form-control" id="ecellPhone" >
                        </div>

                        <div class="col-12">
                            <label for="eemail" class="form-label">E-Mail</label>
                            <input type="text" class="form-control" id="eemail" >
                        </div>

                        <div class="col-12">
                            <label for="ezone" class="form-label">Zona</label>
                            <input type="text" class="form-control" id="ezone" >
                        </div>
                        
                        <input type="hidden" id="einputID" > 
                        <input type="hidden" id="einputIdentificacion" >                   
                        
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="edit-btn" type="button" class="btn btn-success">Editar</button>
            </div>
        </div>
    </div>
</div>
